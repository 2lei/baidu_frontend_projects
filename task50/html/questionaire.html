<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/questionaire.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/questionaire.js"></script>
    <title>新建问卷</title>
</head>

<body>
    <div class="modal" id="dialog-publish">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    是否发布问卷？ 
                    <br>
                  (此问卷截止日期2016-04-22)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-default btn">确认</button>
                    <button type="button" class="btn-default btn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h2>问卷管理</h2>
                </div>
            </div>
        </nav>
    </header>
    <section class="main">
        <!-- <div class="btn btn-default btn-create">新建问卷</div> -->
        <div class="questionaire-container">
            <div class="questionaire-head">
                <h3>这里是标题</h3>
            </div>
            <hr>
            <div class="questionaire-body">
                <div class="question">
                    <div class="question-head">
                        <span class="index">Q1</span>单选题
                    </div>
                    <div class="question-body">
                        <ul>
                            <li>
                                <input type="radio">选项一</li>
                            <li>
                                <input type="radio">选项二</li>
                        </ul>
                    </div>
                    <div class="question-foot">
                        <span class="up">上移</span>
                        <span class="down">下移</span>
                        <span class="reuse">复用</span>
                        <span class="remove">删除</span>
                    </div>
                </div>
                <div class="question">
                    <div class="question-head">
                        <span class="index">Q2</span>多选题
                    </div>
                    <div class="question-body">
                        <ul>
                            <li>
                                <input type="checkbox">选项一</li>
                            <li>
                                <input type="checkbox">选项二</li>
                            <li>
                                <input type="checkbox">选项三</li>
                        </ul>
                    </div>
                    <div class="question-foot">
                        <span class="up">上移</span>
                        <span class="down">下移</span>
                        <span class="reuse">复用</span>
                        <span class="remove">删除</span>
                    </div>
                </div>
                <div class="question">
                    <div class="question-head">
                        <span class="index">Q3</span>单选题
                    </div>
                    <div class="question-body">
                        <ul>
                            <li>
                                <input type="radio">选项一</li>
                            <li>
                                <input type="radio">选项二</li>
                            <li>
                                <input type="radio">选项三</li>
                        </ul>
                    </div>
                    <div class="question-foot">
                        <span class="up">上移</span>
                        <span class="down">下移</span>
                        <span class="reuse">复用</span>
                        <span class="remove">删除</span>
                    </div>
                </div>
                <div class="question-add">
                    <div class="btn-group-question">
                        <div class="btn btn-default">单选</div>
                        <div class="btn btn-default">多选</div>
                        <div class="btn btn-default">文本题</div>
                    </div>
                    <div class="btn-add">+ 添加问题</div>
                </div>
            </div>
            <hr>
            <div class="questionaire-foot">
                <div class="btn btn-default publish" data-toggle="modal" data-target="dialog-publish">发布问卷</div>
                <div class="btn btn-default save">保存问卷</div>
            </div>
        </div>
    </section>
</body>

</html>
