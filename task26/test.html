<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
    #myCanvas {
        margin: 0 auto;
        width: 800px;
        height: 800px;
        background-color: #cecece;
    }
    
    img {
        width: 100px;
        height: 100px;
    }
    </style>
</head>

<body>
  <!--   <img src="iconfont-planet.png" alt="" id="planet"> -->
    <canvas id="myCanvas" style="width:800px, height:800px"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        c.width = 800;
        c.height = 800;
        var ctx = c.getContext("2d");
        ctx.clearRect(0, 0, 800, 800);
        // ctx.fillStyle = "#1b93ef";
        var img = new Image();
        img.src = "iconfont-planet.png";
        img.onload = function() {
            ctx.drawImage(img, 350, 350,50,50);
        };
    </script>
</body>

</html>
